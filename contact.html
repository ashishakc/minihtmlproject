    <main><section>
        <h2>Our Contact Form</h2>
        <form action="#">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p><label for="name">Name: </label>
                <input type="text" name="fullname" id="name" autofocus required placeholder="your name">

                </p>
                <p><label for="email">Email: </label>
                <input type="email"
                name="mail" id="email" required placeholder="your email">
                </p>
                <p><label for="user-message">Your Message: </label><br>
                <textarea name="message" id="user-message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
                <button type="submit">Send</button>   
                <button type="reset">Reset</button>   
           
        </form>
    </section>
    <section>
